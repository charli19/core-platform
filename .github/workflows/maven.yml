name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    name: ⚙️ Set up
    runs-on: ubuntu-latest
    outputs:
      m2-cache: ${{ steps.cache-m2.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ensure Maven cache directory exists
        run: mkdir -p ~/.m2/repository

      - name: Cache Maven packages
        id: cache-m2
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

  compile:
    name: 🛠️ Compile
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Compile application
        run: ./mvnw -B compile

  unit-test:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: ./mvnw -B test

  e2e-test:
    name: 🧪 E2E Tests
    runs-on: ubuntu-latest
    needs: unit-test
    env:
      TZ: Europe/Madrid
    steps:
      - uses: actions/checkout@v4
      - name: Run e2e tests
        run: ./mvnw test -Dtest=E2EApplicationTests

      - name: Upload Karate report
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: target/karate-reports/

  package:
    name: 📦 Package
    runs-on: ubuntu-latest
    needs: e2e-test
    outputs:
      artifact-name: core-platform
    steps:
      - uses: actions/checkout@v4
      - name: Generate artifact
        run: ./mvnw -B package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: core-platform
          path: target/*.jar
